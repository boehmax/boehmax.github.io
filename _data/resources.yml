# Bioinformatics Resources
- title: "Bioinformatics Data Skills"
  author: "Vince Buffalo"
  url: "https://vincebuffalo.com/book/"
  description: "Very nice book for anyone starting to do Bioinformatics and need some tips and tricks from the computer side. Higly recommend!"
  type: "book"
  topic: "bioinformatics"
  year: 2015

- title: "Understanding Bioinformatics"
  author: "Marketa Zvelebil, Jeremy O. Baum"
  url: "https://www.taylorfrancis.com/books/mono/10.1201/9780203852507/understanding-bioinformatics-marketa-zvelebil-jeremy-baum"
  description: "Interactive platform for learning bioinformatics through coding challenges. Perfect for hands-on practice."
  type: "book"
  topic: "bioinformatics"

- title: "BLAST: Basic Local Alignment Search Tool"
  author: "NCBI"
  url: "https://blast.ncbi.nlm.nih.gov/Blast.cgi"
  description: "Essential tool for sequence similarity searching. Fundamental for any bioinformatics work."
  type: "tool"
  topic: "bioinformatics"

- title: "SeqKit"
  author: "Wei Shen"
  url: "https://bioinf.shenwei.me/seqkit/"
  description: "A handy cross-platform and ultrafast toolkit for FASTA/Q file manipulation."
  type: "tool"
  topic: "bioinformatics"

- title: "IQ-Tree"
  author: "Diep Thi Hoang, Heiko Schmidt, Jana Trifinopoulos, Minh Bui"
  url: "https://iqtree.github.io/doc/Tutorial"
  description: "A great free program to creat Phylogenetic trees."
  type: "tool"
  topic: "bioinformatics"

- title: "FastTree"
  author: "Morgan Price"
  url: "https://morgannprice.github.io/fasttree/"
  description: "Approximately-Maximum-Likelihood Trees for Large Alignments. Good when you need a tree, fast."
  type: "tool"
  topic: "bioinformatics"

- title: "VMD"
  author: "Humphrey, W., Dalke, A. and Schulten, K."
  url: "https://www.ks.uiuc.edu/Research/vmd/"
  description: "Free molecular visualisation program. It is an alternative to [PyMol](https://github.com/schrodinger/pymol-open-source) and [Chimera](https://www.cgl.ucsf.edu/chimera/) that is a bit more clunky but maybe you enjoy it more."
  type: "tool"
  topic: "bioinformatics"

- title: "awk"
  author: "Alfred V. Aho, Peter J. Weinberger, and Brian W. Kernighan"
  url: "https://www.gnu.org/software/gawk/manual/gawk.html"
  description: "Extremly useful programing language to quickly brows through data/files. Check out [this blog post](https://reasoniamhere.com/2013/09/16/awk-gtf-how-to-analyze-a-transcriptome-like-a-pro-part-1/) to get started!"
  type: "tool"
  topic: "bioinformatics"

- title: "Bioanorganische Chemie"
  author: "Wolfgang Kaim , Brigitte Schwederski "
  url: "https://link.springer.com/book/10.1007/978-3-663-01605-2"
  description: "Zur Funktion chemischer Elemente in Lebensprozessen. Leider nur auf Deutsch erhältlich und mittlerweile etwas outdated, aber bisher das beste BioAC Buch was ich bisher gelesen habe."
  type: "book"
  topic: "biochemistry"
  year: 2005

- title: "Wirkstoffdesign"
  author: "Gerhard Klebe"
  url: "https://link.springer.com/book/10.1007/978-3-662-67209-9"
  description: "Entwurf und Wirkung von Arzneistoffen. Sehr gute Literatur zu Wirkstoffdesign! Hab die aktuelle Ausgabe nicht gesehen, aber die vorherige war sehr gut. Leider wieder nur auf deutsch, soweit ich weiß."
  type: "book"
  topic: "Chemistry"
  year: 2005

